<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üß† Text vs Non-Text Classifier</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: #fff;
            padding: 40px;
            border-radius: 18px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.25);
            text-align: center;
            width: 90%;
            max-width: 500px;
            animation: fadeIn 0.6s ease;
        }

        h1 {
            font-size: 26px;
            margin-bottom: 10px;
            color: #333;
        }

        p {
            color: #777;
            font-size: 14px;
            margin-bottom: 25px;
        }

        .upload-box {
            border: 3px dashed #667eea;
            border-radius: 16px;
            padding: 40px 20px;
            background: #f8f9ff;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .upload-box:hover {
            background: #eef0ff;
            border-color: #764ba2;
            transform: scale(1.01);
        }

        .upload-box.dragover {
            background: #e4e5ff;
            border-color: #5a61da;
            box-shadow: 0 0 20px rgba(118, 75, 162, 0.3);
            transform: scale(1.03);
        }

        .upload-icon {
            font-size: 48px;
            color: #667eea;
            margin-bottom: 12px;
        }

        .upload-text {
            font-size: 16px;
            color: #667eea;
            font-weight: 600;
        }

        input[type="file"] {
            display: none;
        }

        button {
            margin-top: 25px;
            padding: 12px 30px;
            border: none;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.3s ease;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(118, 75, 162, 0.4);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 600px) {
            h1 { font-size: 22px; }
            .upload-box { padding: 30px 15px; }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>üß† Text vs Non-Text Classifier</h1>
        <p>Upload an image to detect if it contains readable text content</p>

        <form action="/predict" method="POST" enctype="multipart/form-data" id="uploadForm">
            <div class="upload-box" id="uploadBox">
                <div class="upload-icon">üìÅ</div>
                <div class="upload-text" id="uploadText">Click or Drag & Drop Image Here</div>
                <input type="file" name="file" id="fileInput" accept="image/*" required>
            </div>

            <button type="submit">Upload & Predict</button>
        </form>
    </div>

    <script>
        const uploadBox = document.getElementById('uploadBox');
        const fileInput = document.getElementById('fileInput');
        const uploadText = document.getElementById('uploadText');

        // Trigger file input only once
        uploadBox.addEventListener('click', (e) => {
            if (e.target !== fileInput) fileInput.click();
        });

        fileInput.addEventListener('change', () => {
            if (fileInput.files.length > 0) {
                uploadText.textContent = fileInput.files[0].name;
            }
        });

        uploadBox.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadBox.classList.add('dragover');
        });

        uploadBox.addEventListener('dragleave', () => {
            uploadBox.classList.remove('dragover');
        });

        uploadBox.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadBox.classList.remove('dragover');
            const file = e.dataTransfer.files[0];
            fileInput.files = e.dataTransfer.files;
            uploadText.textContent = file.name;
        });
    </script>

</body>
</html>
