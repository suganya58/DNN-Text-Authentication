<!DOCTYPE html>
<html>
<head>
    <title>Prediction Result</title>
    <style>
        body {
            font-family: "Poppins", sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #e3f2fd, #fce4ec);
            margin: 0;
            padding: 40px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: #fff;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
        }
        img {
            width: 300px;
            border-radius: 12px;
            margin-top: 20px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.15);
        }
        .label {
            font-size: 1.5em;
            margin: 15px 0;
            font-weight: bold;
        }
        .confidence {
            font-size: 1.1em;
            color: #555;
        }
        .back-btn {
            display: inline-block;
            margin-top: 25px;
            padding: 10px 20px;
            background-color: #1976d2;
            color: white;
            border-radius: 8px;
            text-decoration: none;
            transition: 0.3s;
        }
        .back-btn:hover {
            background-color: #0d47a1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç Prediction Result</h1>

        {% if filename %}
            <img src="/uploads/{{ filename }}" alt="Uploaded Image">
        {% endif %}

        {% if label %}
            <div class="label">{{ label }}</div>
        {% endif %}

        {% if confidence is not none %}
            <div class="confidence">Accuracy: {{ confidence }}%</div>
        {% endif %}

        <a href="/" class="back-btn">üîô Try Another</a>
    </div>
</body>
</html>
